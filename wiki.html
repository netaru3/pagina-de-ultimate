<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki - Galer√≠a de Cartas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            margin: 50px 0;
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            text-align: center;
        }

        .card-name {
            color: white;
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card-image-container {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            text-align: center;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card-image {
            max-width: 100%;
            height: auto;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .card-body {
            padding: 20px;
        }

        .card-description {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #f5576c;
            line-height: 1.6;
            min-height: 60px;
        }

        .card-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-item {
            background: linear-gradient(135deg, #e0e7ff 0%, #cfd9f7 100%);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            border-left: 3px solid #667eea;
        }

        .stat-label {
            font-weight: bold;
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #333;
            font-size: 1.2em;
            font-weight: bold;
        }

        .card-abilities {
            margin-top: 15px;
        }

        .ability {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #764ba2;
        }

        .ability-label {
            font-weight: bold;
            color: #764ba2;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .ability-text {
            color: #333;
            line-height: 1.5;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            color: #667eea;
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .cards-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .back-button {
                position: static;
                display: block;
                width: fit-content;
                margin: 0 auto 20px auto;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">‚Üê Volver al Buscador</a>
    
    <div class="container">
        <h1>üìö Wiki de Cartas</h1>
        <div class="loading" id="loading">Cargando cartas...</div>
        <div class="cards-grid" id="cardsGrid"></div>
    </div>
    
    <script type="module">
        let i = 0;
        let apikey = await fetch("/apikey").then(
            function(r) { return r.json() }
        ).then(function(apikey) { return apikey.apikey });

        let res = await fetch(`https://api-de-cartas.onrender.com/${apikey}`);
        let carta = await res.json();

        const cardsGrid = document.getElementById('cardsGrid');
        const loading = document.getElementById('loading');

        function crearTarjeta(infocarta, index) {
            const cardDiv = document.createElement('div');
            cardDiv.className = 'card';
            cardDiv.style.animationDelay = `${index * 0.1}s`;
            
            cardDiv.innerHTML = `
                <div class="card-header">
                    <div class="card-name">${infocarta.nombre}</div>
                </div>
                
                <div class="card-image-container">
                    <img src="${infocarta.imagen}" alt="${infocarta.nombre}" class="card-image">
                </div>
                
                <div class="card-body">
                    <div class="card-description">
                        ${infocarta.descripcion}
                    </div>
                    
                    <div class="card-stats">
                        <div class="stat-item">
                            <div class="stat-label">‚öîÔ∏è ATQ</div>
                            <div class="stat-value">${infocarta.atq}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">‚ù§Ô∏è HP</div>
                            <div class="stat-value">${infocarta.hp}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">üèÉ Movimiento</div>
                            <div class="stat-value">${infocarta.tipo_de_movimiento}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">‚è±Ô∏è Cooldown</div>
                            <div class="stat-value">${infocarta.cooldown}</div>
                        </div>
                    </div>
                    
                    <div class="card-abilities">
                        <div class="ability">
                            <div class="ability-label">‚ú® Habilidad Activa</div>
                            <div class="ability-text">${infocarta.activa}</div>
                        </div>
                        <div class="ability">
                            <div class="ability-label">üõ°Ô∏è Habilidad Pasiva</div>
                            <div class="ability-text">${infocarta.pasiva}</div>
                        </div>
                    </div>
                </div>
            `;
            
            return cardDiv;
        }

        // Ocultar mensaje de carga
        loading.style.display = 'none';

        // Crear todas las tarjetas
        for (let infocarta of carta) {
            const tarjeta = crearTarjeta(infocarta, i);
            cardsGrid.appendChild(tarjeta);
            i++;
        }
    </script>
</body>
</html>
