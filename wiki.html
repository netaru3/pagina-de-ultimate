<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki - Galer√≠a de Cartas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.5em;
            margin: 50px 0;
        }

        /* Estilos para las secciones de rango */
        .rank-section {
            margin-bottom: 60px;
            animation: fadeIn 0.8s ease;
        }

        .rank-header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .rank-header h2 {
            font-size: 2.5em;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .rank-icon {
            font-size: 2.5em;
        }

        /* Colores espec√≠ficos por rango */
        #SS\\+ .rank-header { border-left: 8px solid #FFD700; }
        #SS .rank-header { border-left: 8px solid #FFA500; }
        #A\\+ .rank-header { border-left: 8px solid #FF6B6B; }
        #A .rank-header { border-left: 8px solid #FF8787; }
        #B\\+ .rank-header { border-left: 8px solid #4ECDC4; }
        #B .rank-header { border-left: 8px solid #6BCF7F; }
        #C\\+ .rank-header { border-left: 8px solid #95A5A6; }
        #C .rank-header { border-left: 8px solid #B4B4B4; }
        #D .rank-header { border-left: 8px solid #7F8C8D; }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            text-align: center;
        }

        .card-header a {
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .card-header a:hover {
            text-shadow: 0 0 10px rgba(255,255,255,0.8);
        }

        .card-name {
            color: white;
            font-size: 1.8em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .card-image-container {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
            text-align: center;
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .card-image-container a {
            display: block;
            width: 100%;
            height: 100%;
        }

        .card-image-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .card:hover .card-image-container::before {
            transform: translateX(100%);
        }

        .card-image {
            max-width: 100%;
            height: auto;
            max-height: 400px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover .card-image {
            transform: scale(1.05);
        }

        .card-body {
            padding: 20px;
        }

        .card-description {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            border-left: 4px solid #f5576c;
            line-height: 1.6;
            min-height: 60px;
        }

        .card-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-item {
            background: linear-gradient(135deg, #e0e7ff 0%, #cfd9f7 100%);
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            border-left: 3px solid #667eea;
            transition: all 0.3s ease;
        }

        .stat-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .stat-label {
            font-weight: bold;
            color: #667eea;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .stat-value {
            color: #333;
            font-size: 1.2em;
            font-weight: bold;
        }

        .card-abilities {
            margin-top: 15px;
        }

        .rango {
            background: linear-gradient(135deg, #fff4e6 0%, #ffe0b2 100%);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #FF9800;
            text-align: center;
            box-shadow: 0 3px 10px rgba(255, 152, 0, 0.2);
        }

        .rango-label {
            font-weight: bold;
            color: #FF9800;
            font-size: 1em;
            text-transform: uppercase;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .rango-text {
            color: #333;
            line-height: 1.5;
            font-size: 1.3em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .ability {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 3px solid #764ba2;
            transition: all 0.3s ease;
        }

        .ability:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(118, 75, 162, 0.2);
        }

        .ability-label {
            font-weight: bold;
            color: #764ba2;
            font-size: 0.9em;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .ability-text {
            color: #333;
            line-height: 1.5;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: white;
            color: #667eea;
            padding: 15px 25px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.4);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .empty-rank {
            text-align: center;
            color: rgba(255,255,255,0.7);
            font-style: italic;
            padding: 30px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .rank-header h2 {
                font-size: 1.8em;
            }

            .cards-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .back-button {
                position: static;
                display: block;
                width: fit-content;
                margin: 0 auto 20px auto;
            }
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">‚Üê Volver al Buscador</a>
    
    <div class="container">
        <h1>üìö Wiki de Cartas</h1>
        <div class="loading" id="loading">‚è≥ Cargando cartas...</div>
        
        <!-- Secciones de rangos -->
        <div class="rank-section" id="SS+">
            <div class="rank-header">
                <span class="rank-icon">üëë</span>
                <h2>Rango SS+</h2>
            </div>
            <div class="cards-grid rank-grid"></div>
        </div>

        <div class="rank-section" id="SS">
            <div class="rank-header">
                <span class="rank-icon">‚≠ê</span>
                <h2>Rango SS</h2>
            </div>
            <div class="cards-grid rank-grid"></div>
        </div>

        <div class="rank-section" id="A+">
            <div class="rank-header">
                <span class="rank-icon">üî•</span>
                <h2>Rango A+</h2>
            </div>
            <div class="cards-grid rank-grid"></div>
        </div>

        <div class="rank-section" id="A">
            <div class="rank-header">
                <span class="rank-icon">üíé</span>
                <h2>Rango A</h2>
            </div>
            <div class="cards-grid rank-grid"></div>
        </div>

        <div class="rank-section" id="B+">
            <div class="rank-header">
                <span class="rank-icon">üåü</span>
                <h2>Rango B+</h2>
            </div>
            <div class="cards-grid rank-grid"></div>
        </div>

        <div class="rank-section" id="B">
            <div class="rank-header">
                <span class="rank-icon">‚ú®</span>
                <h2>Rango B</h2>
            </div>
            <div class="cards-grid rank-grid"></div>
        </div>

        <div class="rank-section" id="C+">
            <div class="rank-header">
                <span class="rank-icon">üéØ</span>
                <h2>Rango C+</h2>
            </div>
            <div class="cards-grid rank-grid"></div>
        </div>

        <div class="rank-section" id="C">
            <div class="rank-header">
                <span class="rank-icon">üé™</span>
                <h2>Rango C</h2>
            </div>
            <div class="cards-grid rank-grid"></div>
        </div>

        <div class="rank-section" id="D">
            <div class="rank-header">
                <span class="rank-icon">üé≤</span>
                <h2>Rango D</h2>
            </div>
            <div class="cards-grid rank-grid"></div>
        </div>
    </div>
    
    <script type="module">
        let i = 0;
        let apikey = await fetch("/apikey").then(
            function(r) { return r.json() }
        ).then(function(apikey) { return apikey.apikey });

        let res = await fetch(`https://api-de-cartas.onrender.com/${apikey}`);
        let carta = await res.json();

        const loading = document.getElementById('loading');

        function crearTarjeta(infocarta, index) {
            const cardDiv = document.createElement('div');
            cardDiv.className = 'card';
            cardDiv.style.animationDelay = `${index * 0.05}s`;
            
            cardDiv.innerHTML = `
                <div class="card-header">
                    <a href='/${infocarta.nombre}'>
                        <div class="card-name">${infocarta.nombre}</div>
                    </a>
                </div>
                
                <a href='/${infocarta.nombre}'>
                    <div class="card-image-container">
                        <img src="${infocarta.imagen}" alt="${infocarta.nombre}" class="card-image">
                    </div>
                </a>
                
                <div class="card-body">
                    <div class="rango">
                        <div class="rango-label">üèÜ Rango</div>
                        <div class="rango-text">${infocarta.rango}</div>
                    </div>

                    <div class="card-description">
                        ${infocarta.descripcion}
                    </div>
                    
                    <div class="card-stats">
                        <div class="stat-item">
                            <div class="stat-label">‚öîÔ∏è ATQ</div>
                            <div class="stat-value">${infocarta.atq}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">‚ù§Ô∏è HP</div>
                            <div class="stat-value">${infocarta.hp}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">üèÉ Movimiento</div>
                            <div class="stat-value">${infocarta.tipo_de_movimiento}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">‚è±Ô∏è Cooldown</div>
                            <div class="stat-value">${infocarta.cooldown}</div>
                        </div>
                    </div>
                    
                    <div class="card-abilities">
                        <div class="ability">
                            <div class="ability-label">‚ú® Habilidad Activa</div>
                            <div class="ability-text">${infocarta.activa}</div>
                        </div>
                        <div class="ability">
                            <div class="ability-label">üõ°Ô∏è Habilidad Pasiva</div>
                            <div class="ability-text">${infocarta.pasiva}</div>
                        </div>
                    </div>
                </div>
            `;
            
            return cardDiv;
        }

        // Ocultar mensaje de carga
        loading.style.display = 'none';

        // Crear todas las tarjetas y organizarlas por rango
        for (let infocarta of carta) {
            const tarjeta = crearTarjeta(infocarta, i);
            const rangoSection = document.getElementById(infocarta.rango);
            
            if (rangoSection) {
                const grid = rangoSection.querySelector('.rank-grid');
                grid.appendChild(tarjeta);
            }
            
            i++;
        }

        // Ocultar secciones de rango vac√≠as
        document.querySelectorAll('.rank-section').forEach(section => {
            const grid = section.querySelector('.rank-grid');
            if (grid.children.length === 0) {
                section.style.display = 'none';
            }
        });
    </script>
</body>
</html>
